<!doctype>
<html>
	<head>
	<title>Kapiten</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	</head>
	<body ng-app="ngKapiten">
		<!-- Navigation -->
		<nav ng-controller="CtrlMenu" class="container">
			<ul class="nav nav-pills nav-justified ">
				<li ng-repeat="onglet in onglets"> <a href={{onglet.lien}}>{{onglet.nom}}</a></li>
			</ul>
			<!-- <span class="nav-pills nav-justified glyphicon glyphicon-shopping-cart col-md-2" ></span> -->
			<a  href="#/Accueil"><img src="image/logo.png" class="imgKapiten col-md-2 col-md-offset-5"></a>
		</nav>

		<!-- Corps -->
		<div ng-view></div>

		<!-- Footer -->
		<footer ng-controller="CtrlFooter" class="panel-footer">
			<div class="container imgFooter">
				<a ng-repeat="image in images" href={{image.lien}} >
					<img  src={{image.url}} alt={{image.nom}} class= "col-md-1 col-md-offset-2 imgFoot">
				</a>
			</div>
		</footer>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
		<script src="app.js"></script>
		<script src="route/routing.js"></script>
		<script src="controler/controller.js"></script>
	</body>

</html>
